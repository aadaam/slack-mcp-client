name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          # Use GitHub token instead of direct API
          auth_method: "github"
          
          # Optional: Specify model (defaults to Claude Sonnet 4)
          # model: "claude-opus-4-20250514"
          
          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"
          
          # Allow Claude to run Go-specific commands
          allowed_tools: "Bash(make build),Bash(make test),Bash(make lint),Bash(make check),Bash(go test -v ./...),Bash(golangci-lint run)"
          
          # Add custom instructions for this Go project
          custom_instructions: |
            You are working with a Go-based Slack MCP Client project.
            - Use the Makefile commands when possible (make build, make test, make lint)
            - Follow Go conventions and the patterns established in the codebase
            - When reviewing code, focus on Go best practices, error handling, and concurrency safety
            - The project uses structured logging - maintain consistency
            - Test changes with the existing test suite

